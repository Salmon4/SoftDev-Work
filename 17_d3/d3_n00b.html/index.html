<style>
  .chart div {
  font: 10px sans-serif;
  background-color: steelblue;
  text-align: right;
  padding: 3px;
  margin: 1px;
  color: white;
  }
</style>

<div class="chart">
</div>

<script src="http://d3js.org/d3.v5.min.js"
	charset="utf-8"></script>

<!--------------------------------
    Entering the following commands via console will
    incrementally re-create your hardcoded chart...

    //Init your data:
    var data = [4, 8, 15, 16, 23, 42];

    //Select your chart.
    var chart = d3.select(".chart");

    //Prepare for data join.
    var bar = chart.selectAll("div");

    (this defines selection to which you will join data)

    //Join your data.
    var barUpdate = bar.data(data);

    //Instantiate new elements by appending to the “enter selection.”
    var barEnter = barUpdate.enter().append("div");

    //Set width of each bar proportional to its data value.
    barEnter.style("width", function(d) {
    return d * 10 + "px"; });

    //Label each bar.
    barEnter.text(function(d) { return d; });


    //Transition

    //Transition chart to the color black. The chart appears to be a rectangle
    //with the height of all the bars and the width of the screen.
    d3.select(".chart").transition()
    .style("background-color", "black");

    //Transition all bars to the color red
    d3.select(".chart").selectAll("div").transition()
    .style("background-color", "red");

    //transition to double the length of bars
    barEnter.transition()
    .duration(750)
    .delay(function(d, i) { return i * 10; })
    .style("width", function(d) {
    return d * 20 + "px"; });
  -------------------------------->

  <!--
    When we add new elements to our chart, we get 6 bars that span the entire width
    of the screen. Their height looks like it's set to the minimum.
    When we do the last two commands, they both output the same return. It's structured
    like json and has data on what I assume is the entire chart. As we go into each arrow,
    we're met with more and more data about that certain object.

    The data is created with a list of variables.
    The chart is selected by the type of div.
    Then the bars in chart is selected with the values being added.
    With barEnter, each bar creates a new element and appended to the chart.
    The width of the bars and inner html are then updated to match their data.
  -->
